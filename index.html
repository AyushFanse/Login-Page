<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
  <nav class="navbar-nav">
    <div class="row" style="background-color: rgb(36, 36, 36);">
      <div class="col-md-4 d-flex justify-content-start" style="margin-left: 65px;">
        <a href="" class="p-2">
          <h3 style="color: rgb(165, 165, 165);">Brand</h3>
        </a>
        <a href="" class="p-3"><h5 style="color: rgb(165, 165, 165);">Link</h5></a>
        <a href="" class="p-3"><h5 style="color: rgb(165, 165, 165);">Link</h5></a>
        <a href="" class="p-3"><h5 style="color: rgb(165, 165, 165);">Link</h5></a>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-4 d-flex justify-content-end p-2">
          <div class="p-1 md" style="margin-left: 0px;"><input type="text" class="form-control p-3" id="autoSizingInputGroup" placeholder="Search"></div>
          <div class="p-1"><button type="submit" class="btn btn-secondary">Submit</button></div>
          <label for="inputEmail4" class="form-label">Dropdown</label>
              <select class="form-select" id="autoSizingSelect" style="background-color: rgb(36, 36, 36); color:rgb(165, 165, 165); border: none;">
                <option selected>Dropdown</option>
                <option value="1">Facebook.</option>
                <option value="2">Instagram.</option>
                <option value="3">Telegram.</option>
                <option value="4">Twetter.</option>
              </select>
      </div>
    </div>
  </nav>
<div class="row-md">
    <div class="jumbotron">
        <h1 class="p-2">Welcome.</h1>
        <h4 class="p-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor aliquam eum consequatur laboriosam? Tempora, aut.</h4>
    </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form class="container">
      <div class="p-4"><h1>Sign Up</h1></div>
        <div class=""  style="margin-left: 16px;">
            <div>     
                <label for="inputEmail4" class="form-label">Email Adress</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
        </div>
        <div class="" style="margin-left: 16px;">
            <div>
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="***********">
            </div>
          </div>
        <div class="">
          <div class="d-grid gap-2 p-3 border-button">
            <button class="btn btn-danger p-2" type="button" >Get Started</button>
          </div>
        </div>
    </form>
  </div>
  <div class="col-md-6">
    <form class="container">
      <div class="p-4"><h1>Contact Us</h1></div>
        <div class=""  style="margin-left: 16px;">
            <div>     
              <label for="inputName4" class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
        </div>
        <div class="" style="margin-left: 16px;">
            <div>
              <label for="validationTextarea" class="form-label">Message</label>
              <textarea type="text" class="form-control" placeholder="Write your Message" aria-label="Message"></textarea>
            </div>
          </div>
        <div class="">
          <div class="d-grid gap-2 p-3 border-button">
            <button class="btn btn-secondary p-2" type="button" >Submit</button>
          </div>
        </div>
    </form>
  </div>
</div>

</body>
</html>
